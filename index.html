<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="логотип-место-россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile" aria-label="profile-area">
      <div class="profile__area about-container">
        <img src="images/profile__avatar.png" alt="фото-профиля">
        <div class="about-container__profile-info profile-info">
          <div class="profile-info__title title">
            <p class="title__name">Жак-Ив Кусто</p>
            <button class="title__edit-button">
              <img src="images/profile-info__edit-button.svg" alt="">
            </button>
          </div>
          <p class="profile-info__description">Исследователь океанов</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img src="images/profile__add-button.svg" alt="">
      </button>
    </section>
    <section class="elements" aria-label="elements-area">
      <div class="elements__element element">
        <img src="images/element__karachaevsk.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Карачаевск</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__elbrus.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Гора Эльбрус</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__dombay.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Домбай</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__karachaevsk.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Карачаевск</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__elbrus.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Гора Эльбрус</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__dombay.png" alt="фото-здание-карачаевск" class="element__photo">
        <p class="element__title">Домбай</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

</body>

</html>
