<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="логотип-место-россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile" aria-label="profile-area">
      <img src="images/profile__avatar.png" class="profile__avatar" alt="фото-профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="elements-area">
      <ul class="elements__list">
        <template id="card-template">
          <li class="elements__element element">
            <img class="element__photo">
            <button class="element__delete"></button>
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_content_edit">
    <div class="popup__container">
      <form class="popup__form" name="profile-edit" id="profile-edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="editNameField" id="editNameField">
        <input type="text" class="popup__input" name="editDescriptionField" id="editDescriptionField">
        <button class="popup__save-btn" type="submit">Сохранить</button>
        <button class="popup__close-btn" type="button" id="edit-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_content_add">
    <div class="popup__container">
      <form class="popup__form" name="profile-edit" id="add-card-form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input" name="addNameField" id="addNameField" placeholder="Название">
        <input type="text" class="popup__input" name="addImageField" id="addImageField" placeholder="Ссылка на картинку">
        <button class="popup__save-btn" type="submit">Создать</button>
        <button class="popup__close-btn" type="button" id="add-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_content_image" id="open-image">
    <div class="popup__preview">
      <button class="popup__close-btn" type="button" id="photo-close"></button>
      <img alt="#" class="popup__img" src="images/element__sochi.png">
      <figcaption class="popup__name"></f igcaption>
    </div>
  </div>

  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
