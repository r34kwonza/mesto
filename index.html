<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="логотип-место-россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile" aria-label="profile-area">
      <div class="profile__area about-container">
        <img src="images/profile__avatar.png" alt="фото-профиля">
        <div class="about-container__profile-info profile-info">
          <div class="profile-info__title title">
            <p class="title__name">Жак-Ив Кусто</p>
            <button class="title__edit-button">
              <img src="images/profile-info__edit-button.svg" alt="">
            </button>
          </div>
          <p class="profile-info__description">Исследователь океанов</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img src="images/profile__add-button.svg" alt="">
      </button>
    </section>
    <section class="elements" aria-label="elements-area">
      <div class="elements__element element">
        <img src="images/element_moskva.png" alt="фото-москва" class="element__photo">
        <p class="element__title">Москва</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__kuzneck.png" alt="фото-кузнецк" class="element__photo">
        <p class="element__title">Кузнецк</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__penza.png" alt="фото-пенза" class="element__photo">
        <p class="element__title">Пенза</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__innopolis.png" alt="фото-иннополис" class="element__photo">
        <p class="element__title">Иннополис</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__sochi.png" alt="фото-сочи" class="element__photo">
        <p class="element__title">Сочи</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
      <div class="elements__element element">
        <img src="images/element__kaliningrad.png" alt="фото-калининград" class="element__photo">
        <p class="element__title">Калининград</p>
        <img src="images/element__like.svg" alt="кнопка-нравится" class="element__like">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup" aria-label="popup">
    <form class="popup__container form">
      <p class="form__title">Редактировать профиль</p>
      <input type="text" class="form__name">
      <input type="text" class="form__description">
      <button class="form__save-btn" type="submit">Сохранить</button>
      <button class="form__close-btn" type="button">
        <img src="images/form__close-icon.svg" alt="кнопка-закрыть" class="form__close-icon">
      </button>
    </from>
  </section>

  <script src="script/script.js"></script>
</body>

</html>
