<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="логотип-место-россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile" aria-label="profile-area">
      <img src="images/profile__avatar.png" class="profile__avatar" alt="фото-профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button tpye="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      <button type="button" class="profile__add-button"></button>
    </section>


    <section class="elements" aria-label="elements-area">
      <ul class="elements__list">
        <li class="elements__element element">
          <img src="images/element_moskva.png" alt="фото-москва" class="element__photo">
          <h2 class="element__title">Москва</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="elements__element element">
          <img src="images/element__kuzneck.png" alt="фото-кузнецк" class="element__photo">
          <h2 class="element__title">Кузнецк</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="elements__element element">
          <img src="images/element__penza.png" alt="фото-пенза" class="element__photo">
          <h2 class="element__title">Пенза</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="elements__element element">
          <img src="images/element__innopolis.png" alt="фото-иннополис" class="element__photo">
          <h2 class="element__title">Иннополис</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="elements__element element">
          <img src="images/element__sochi.png" alt="фото-сочи" class="element__photo">
          <h2 class="element__title">Сочи</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="elements__element element">
          <img src="images/element__kaliningrad.png" alt="фото-калининград" class="element__photo">
          <h2 class="element__title">Калининград</h2>
          <button type="button" class="element__like"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup" aria-label="popup">
    <form class="popup__container form">
      <p class="form__title">Редактировать профиль</p>
      <input type="text" class="form__name">
      <input type="text" class="form__description">
      <button class="form__save-btn" type="submit">Сохранить</button>
      <button class="form__close-btn" type="button">
        <img src="images/form__close-icon.svg" alt="кнопка-закрыть" class="form__close-icon">
      </button>
    </form>
  </section>

  <script src="script/script.js"></script>
</body>

</html>
